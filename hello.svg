<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <style>
    .hello {
      stroke: #111;
      stroke-width: 25;
      fill: none;
      animation: hello 1s ease-out;
    }
    @keyframes hello {
      0% { stroke-dasharray: 0; stroke-dashoffset: 0; }
      100% { stroke-dasharray: 1000; stroke-dashoffset: 0; }
    }
  </style>
  <path class="hello" d="M100,500 q200,-300 400,0 q200,300 400,0" />
</svg>
